<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="contact.css" />

    <title>Document</title>
  </head>

  <body>
    <main>
      <section id="contact_client-section">
        <div class="container">
          <div class="container_contact_L">
            <form id="contact" action="#" method="post">
              <h2>GIVE US A GOOD NEWS</h2>

              <input
                placeholder="Your name"
                type="text"
                tabindex="1"
                required
                autofocus
              />

              <br />

              <input
                placeholder="your email"
                type="email"
                tabindex="2"
                required
              />

              <br />

              <input placeholder="Subject" type="text" tabindex="3" required />

              <br />

              <textarea
                placeholder="Type your Message Here...."
                tabindex="5"
                required
              >
              </textarea>

              <br />

              <button
                name="submit"
                type="submit"
                id="contact-submit"
                data-submit="...Sending"
              >
                Submit
              </button>
            </form>
          </div>

          <div class="container_client">
            <h2>OUR HAPPY CLIENT</h2>

            <div class="client_boxs">
              <div class="client_boxs_1">
                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Zara_Logo.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img
                      src="./images/png/1280px-Barneys_New_York_Logo.png"
                      alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Calvin_klein_logo.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Converse_logo.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/1280px-Levi's_logo.png" alt=""
                  /></a>
                </div>
              </div>

              <div class="client_boxs_2">
                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Logo_of_Mango_(new).png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/1280px-Gucci_Logo.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/1280px-Logo_NIKE.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Puma_Logo.png" alt=""
                  /></a>
                </div>

                <div class="logo_box">
                  <a href="#"
                    ><img src="./images/png/Billabong.png" alt=""
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
